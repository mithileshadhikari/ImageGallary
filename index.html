<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Gallary</title>
</head>
<body>
    <center>
    <h1>IMAGE GALLARY</h1>
</center>
    <center class="full-img" id="fullImgBox">
        <img src="img/img1.jpg" id="fullImg">
        <span onclick="closeFullImg()">x</span>
</center>
    <div class="img-gallary">
        <img src="img/img1.jpg" onclick="openFullImg(this.src)">
        <img src="img/img2.jpg"  onclick="openFullImg(this.src)">
        <img src="img/img3.jpg"  onclick="openFullImg(this.src)">
        <img src="img/img4.jpg"  onclick="openFullImg(this.src)">
        <img src="img/img5jpg"  onclick="openFullImg(this.src)">
        <img src="img/img6.jpg"  onclick="openFullImg(this.src)">
        <img src="img/img7.jpg"  onclick="openFullImg(this.src)">
        <img src="img/img8.jpg"  onclick="openFullImg(this.src)">
        <img src="img/img9.jpg"  onclick="openFullImg(this.src)">
        <img src="img/img10.jpg" onclick="openFullImg(this.src)">

    </div>
    <script>
     
     var fullImgBox =document.getElementById("fullImgBox");
     var fullImg = document.getElementById("fullImg");

     function openFullImg(pic){
        fullImgBox.style.display= "flex";
        fullImg.src=pic;
     }

     function closeFullImg(){
        fullImgBox.style.display= "none";

     }

    </script>
</body>
</html>
